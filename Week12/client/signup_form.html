<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week12 報名系統 (已驗證)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container" style="max-width: 800px;">
    
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm">
      <div>
        <h5 class="mb-0">Week12 報名系統</h5>
        <small class="text-muted" id="user-info">讀取使用者資訊...</small>
      </div>
      <button id="logout-btn" class="btn btn-outline-danger btn-sm">登出</button>
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        新增報名
      </div>
      <div class="card-body">
        <form id="signup-form" class="vstack gap-3">
          <input class="form-control" name="name" placeholder="姓名" required>
          <input class="form-control" name="email" type="email" placeholder="Email (報名用)" required>
          <input class="form-control" name="phone" placeholder="手機號碼 (09 開頭)" required>
          <button id="submit-btn" class="btn btn-primary" type="submit">送出報名</button>
        </form>
        <div id="form-message" class="mt-2"></div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="h5 mb-0">報名列表</h4>
      <button id="refresh-btn" class="btn btn-outline-secondary btn-sm">重新整理</button>
    </div>

    <div id="list-container" class="vstack gap-2">
      <div class="text-center text-muted p-3">載入中...</div>
    </div>

  </div>

  <script src="./signup_form.js" type="module"></script>
</body>
</html>
