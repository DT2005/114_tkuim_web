<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打地鼠遊戲與回饋表單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--頁首區-->
 <header class="text-white p-3 text-center" style="background-color: #1e6687;">
  <h1> 經典打地鼠遊戲 </h1>
</header>
  <!--主要內容-->
  <main class="container mt-4">
    <!--遊戲區-->
    <section id="game-section" class="mb-5">
      <h2 class="text-center mb-4">遊戲時間</h2>

      <!--計分與控制列-->
      <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm mb-3 flex-wrap">
        <div class="text-center m-1">
          <strong>剩餘時間:</strong> <span id="time-left">30</span> 秒
        </div>
        <div class="text-center m-1">
          <strong>分數:</strong> <span id="score">0</span> 分
        </div>
        <div id="timer-warning" class="text-center m-1 d-none fw-bold text-danger fs-5"></div>
        <button id="start-button" class="btn btn-success m-1">開始遊戲</button>
      </div>

      <!--遊戲場地-->
      <div id="game-board" class="row justify-content-center g-3"></div>
    </section>

    <!--結果區-->
 <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<section id="result-section" class="d-none card p-4 shadow-lg bg-warning-subtle text-center">
    <h2 class="text-dark mb-4">遊戲結束！</h2>
    
    <p class="fs-4">
      您的最終得分是：<strong id="final-score-display" class="score-highlight">0</strong> 分
    </p>

    <div id="mole-message-container" class="mt-3 d-flex justify-content-center align-items-center">
        
        <p id="mole-message" class="alert alert-warning p-2 m-0 shadow-sm" style="font-size: 1.1rem">
            你怎麼忍心打我...
        </p>
        <img id="dizzy-mole-image" 
             src="image/被打完的哭哭小桃.png" 
             alt="被打暈的小桃" 
             style="width: 150px; height: 150px; margin-left: 15px">
    </div>
    <button id="open-feedback-button" class="btn btn-pink btn-lg mt-4">填寫回饋表單</button>
</section>

    <!--回饋表單區-->
    <section id="feedback-form-section" class="d-none card p-4 shadow-lg mb-5 border-primary">
      <h3 class="text-center mb-4 text-primary">意見回饋表單</h3>
      <form id="feedback-form" novalidate>
        <!--滿意度-->
        <div class="mb-4">
          <label class="form-label d-block mb-2">遊戲滿意度:</label>
          <div class="btn-group w-100" role="group" aria-label="Satisfaction Level">
            <input type="radio" class="btn-check" name="satisfaction" id="sat5" value="5" required>
            <label class="btn btn-outline-success" for="sat5">非常滿意</label>

            <input type="radio" class="btn-check" name="satisfaction" id="satisfied" autocomplete="off">
            <label class="btn btn-outline-success" for="satisfied">滿意</label>

            <input type="radio" class="btn-check" name="satisfaction" id="sat3" value="3">
            <label class="btn btn-outline-secondary" for="sat3">一般</label>

            <input type="radio" class="btn-check" name="satisfaction" id="sat2" value="2">
            <label class="btn btn-outline-warning" for="sat2">不滿意</label>

            <input type="radio" class="btn-check" name="satisfaction" id="sat1" value="1">
            <label class="btn btn-outline-danger" for="sat1">非常不滿意</label>
          </div>
          <div class="invalid-feedback mt-2">請選擇您的滿意度等級。</div>
        </div>

        <!--建議-->
        <div class="mb-3">
          <label for="suggestion" class="form-label">建議改善:</label>
          <textarea class="form-control" id="suggestion" rows="3" placeholder="請提供詳細建議..."></textarea>
        </div>

        <!--帳號-->
        <div class="mb-3">
          <label for="username" class="form-label">帳號驗證 (@gmail.com 或 @o365.tku.edu.tw):</label>
          <input type="email" class="form-control" id="username" required placeholder="name@gmail.com 或 name@o365.tku.edu.tw">
          <div class="invalid-feedback">帳號格式錯誤。請輸入正確的信箱格式。</div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">提交回饋並結束</button>
        <div id="form-message" class="mt-3 text-center"></div>
      </form>
    </section>

  </main>

  <!--成功提交提示-->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">提交成功！</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">感謝您的寶貴意見，表單已成功提交。</p>
          <p>點擊「關閉」後，您可以重新整理頁面開始下一局遊戲。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!--頁尾-->
  <footer class="text-center p-3 mt-5 border-top text-muted">
    <p>&copy; 2025 打地鼠遊戲示範 - 使用 Bootstrap 5 & JavaScript</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
