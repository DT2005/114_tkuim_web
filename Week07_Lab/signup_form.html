<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊表單</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>會員註冊</h1>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="name">姓名 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required aria-describedby="name-error">
                <p id="name-error" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required aria-describedby="email-error">
                <p id="email-error" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="phone">手機 (10 碼數字) <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" aria-describedby="phone-error">
                <p id="phone-error" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="password">密碼 (至少 8 碼，英數混合) <span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="8" aria-describedby="password-error password-strength-info">
                <p id="password-error" class="error-message" role="alert" aria-live="polite"></p>
                <div class="password-strength-container">
                    <div id="password-strength-bar" class="strength-bar" style="width: 0%;"></div>
                    <span id="password-strength-info" aria-live="polite">密碼強度：無</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">確認密碼 <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required aria-describedby="confirmPassword-error">
                <p id="confirmPassword-error" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label class="required">興趣標籤 (至少勾選 1 個) <span class="required">*</span></label>
                <div id="interestTags" class="tag-container" role="group" aria-describedby="tags-error">
                    <label class="tag-label"><input type="checkbox" name="interest" value="科技" data-tag-name="科技"> 科技</label>
                    <label class="tag-label"><input type="checkbox" name="interest" value="閱讀" data-tag-name="閱讀"> 閱讀</label>
                    <label class="tag-label"><input type="checkbox" name="interest" value="美食" data-tag-name="美食"> 美食</label>
                    <label class="tag-label"><input type="checkbox" name="interest" value="旅遊" data-tag-name="旅遊"> 旅遊</label>
                    <label class="tag-label"><input type="checkbox" name="interest" value="運動" data-tag-name="運動"> 運動</label>
                </div>
                <p id="tags-error" class="error-message" role="alert" aria-live="polite"></p>
                <p id="tags-count" class="tag-count">已勾選 0 個</p>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required aria-describedby="terms-error">
                <label for="terms">我已閱讀並同意 <a href="#" target="_blank">服務條款</a> <span class="required">*</span></label>
                <p id="terms-error" class="error-message" role="alert" aria-live="polite"></p>
            </div>

            <div class="button-group">
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    註冊
                </button>
                <button type="button" id="resetBtn" class="btn btn-secondary">
                    重設
                </button>
            </div>
            
            <div id="successMessage" class="success-message" role="status" aria-live="polite" hidden>
                註冊成功！正在為您導向...
            </div>
        </form>
    </div>

    <script src="signup_form.js"></script>
</body>
</html>
