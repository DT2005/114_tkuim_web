<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>原生表單驗證</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">基本表單驗證</h3>
    <form id="contact-form" novalidate>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input 
          id="email" 
          name="email" 
          class="form-control" 
          type="email" 
          required
          pattern="^[\\w\\.-]+@o365\\.tku\\.edu\\.tw$"
          title="Email 格式必須是 @o365.tku.edu.tw"
        >
        <div class="form-text">請輸入可聯絡的 Email（限 @o365.tku.edu.tw）。</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input 
          id="phone" 
          name="phone" 
          class="form-control" 
          type="tel" 
          pattern="^09\\d{8}$" 
          title="請輸入 09 開頭的 10 碼手機" 
          required
        >
      </div>

      <button class="btn btn-primary" type="submit">送出</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      const emailInput = document.getElementById('email');
      const emailValue = emailInput.value.trim();

      // 驗證是否符合 @o365.tku.edu.tw
      const domainPattern = /^[\w\.-]+@o365\.tku\.edu\.tw$/;
      if (!domainPattern.test(emailValue)) {
        e.preventDefault(); // 阻止送出
        alert('請使用@o365.tku.edu.tw');
        emailInput.focus();
        return;
      }

      // 若欄位驗證不通過（例如空白或格式錯誤）
      if (!this.checkValidity()) {
        e.preventDefault();
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
