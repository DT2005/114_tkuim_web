<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號設定 - Canva Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #00c4cc;
            color: white;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .profile-info h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .setting-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
        }

        .setting-card h3 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="app-container" style="min-height: 100vh;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="icon-btn menu-btn">
                    <span class="material-icons-outlined">menu</span>
                </button>
                <div class="logo">Canva</div>
            </div>

            <div class="create-btn-container">
                <a href="home.html" class="btn btn-outline"
                    style="width: 100%; text-decoration: none; justify-content: center;">
                    <span class="material-icons-outlined">arrow_back</span>
                    <span>返回首頁</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="profile.html" class="nav-item active">
                            <span class="material-icons-outlined">account_circle</span>
                            <span>您的帳號</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons-outlined">security</span>
                            <span>登入與安全性</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons-outlined">payments</span>
                            <span>帳單與方案</span>
                        </a>
                    </li>
                    <li>
                        <a href="apps.html" class="nav-item">
                            <span class="material-icons-outlined">apps</span>
                            <span>應用程式</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <span class="material-icons-outlined">people</span>
                            <span>團隊</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-right">
                    <div class="user-avatar">U</div>
                </div>
            </header>

            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar-large">U</div>
                    <div class="profile-info">
                        <h1>User Name</h1>
                        <p>個人帳號 · 免費版</p>
                        <button class="btn btn-outline">編輯相片</button>
                    </div>
                </div>

                <div class="settings-grid">
                    <div class="setting-card">
                        <h3>
                            <span class="material-icons-outlined">person</span>
                            個人資料
                        </h3>
                        <div class="form-group">
                            <label>名稱</label>
                            <input type="text" class="form-input" value="User Name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-input" value="user@example.com">
                        </div>
                        <button class="btn btn-primary">儲存變更</button>
                    </div>

                    <div class="setting-card">
                        <h3>
                            <span class="material-icons-outlined">palette</span>
                            主題設定
                        </h3>
                        <div class="form-group">
                            <label>應用程式主題</label>
                            <select class="form-input" id="theme-select">
                                <option value="light">淺色</option>
                                <option value="dark">深色</option>
                                <option value="system">系統預設</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>語言</label>
                            <select class="form-input" id="lang-select">
                                <option value="zh-TW">繁體中文 (台灣)</option>
                                <option value="en-US">English (US)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
