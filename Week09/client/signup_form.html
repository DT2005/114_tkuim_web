<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week09 Signup Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container" style="max-width: 600px;">
    <h2 class="mb-3">報名表單</h2>
    
    <form id="signup-form" class="vstack gap-3">
      <input class="form-control" name="name" placeholder="姓名" required>
      <input class="form-control" name="email" type="email" placeholder="Email" required>
      <input class="form-control" name="phone" placeholder="手機號碼 (09 開頭)" required>
      
      <button id="submit-btn" class="btn btn-primary" type="submit">送出報名</button>
    </form>

    <hr class="my-4">

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h4 class="h5 mb-0">後端資料檢視</h4>
      <button id="get-list-btn" class="btn btn-outline-secondary btn-sm">重新整理清單 (GET)</button>
    </div>

    <pre id="result" class="bg-light border rounded p-3 text-wrap" style="min-height: 100px;">等待操作...</pre>
  </div>

  <script src="./signup_form.js" type="module"></script>
</body>
</html>
